<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>SourceIdea社区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="SourceIdea社区">
  <meta name="description" content="SourceIdea社区">
  <link rel="stylesheet" href="../../../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../../../res/css/global.css">
  <link rel="stylesheet" href="../../../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<script th:include="/pages/front/html/common/common :: script"></script>
<!---->
<div th:include=" /pages/front/html/common/common :: commonHeader"></div>
<!--横-->
<div th:include="/pages/front/html/common/common :: navigation"></div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
      <div class="fly-panel" style="margin-bottom: 0;">


        <div class=" fly-filter">
          <table>
            <tr>
              <td> <div href="" class="layui-this" style="width:480px"><h1>团队列表</h1></div></td>
              <!--搜索框-->
              <form class="form-inline" th:action="@{/teamC/toTeam}" type="post" >
              <td>
                  <input type="text"  name="teamName"   placeholder="搜索团队" autocomplete="off" class="layui-input" style="width:200px">
              </td>
              <td>
                <button style="float: left" type="submit" class="layui-btn layui-btn-normal">确认</button>
              </td>
              </form>
            </tr>
          </table>

          <span>

        </span>
        </div>

        <hr>
        <ul class="fly-list" th:each="team : ${teams}">
          <li style="margin-bottom: 60px">
            <h3>
              <a th:href="@{/teamC/toTeamMsg/{teamName}(teamName=${team.teamName})}" th:text="${team.teamName}"></a>
            </h3>
            <div class="fly-list-info">

                <cite th:text="'团队队长: '+${team.teamCaptain}"></cite>

              <span th:text="${team.teamCreateTime}"></span>
            </div>
            <div class="fly-list-badge">
            </div>
          </li>

        </ul>
        
        <!-- <div class="fly-none">没有相关数据</div> -->
        <br>
        <hr>
        <div style="text-align: center">
          <!--分页-->
          <div style="margin-top: 40px">
            <ul class="pagination" >
              <li th:class="${indexPage==1}?'disabled' : ''"><a th:href="@{'/teamC/toTeam?page=' + ${indexPage-1}}">&laquo;</a></li>
              <li th:if="${indexPage-3 >=1}" ><a th:href="@{'/teamC/toTeam?page=' + ${indexPage-3}}" th:text="${indexPage -3}" >1</a></li>
              <li th:if="${indexPage-2 >=1}" ><a th:href="@{'/teamC/toTeam?page=' + ${indexPage-2}}" th:text="${indexPage -2}" >1</a></li>
              <li th:if="${indexPage-1 >=1}" ><a th:href="@{'/teamC/toTeam?page=' + ${indexPage-1}}" th:text="${indexPage -1}" >1</a></li>
              <li class="active"><a href="#" th:text="${indexPage}" >1</a></li>
              <li th:if="${indexPage+1 <=totalPage}" ><a th:href="@{'/teamC/toTeam?page=' + ${indexPage+1}}" th:text="${indexPage +1}" >1</a></li>
              <li th:if="${indexPage+2 <=totalPage}" ><a th:href="@{'/teamC/toTeam?page=' + ${indexPage+2}}" th:text="${indexPage +2}" >1</a></li>
              <li th:if="${indexPage+3 <=totalPage}" ><a th:href="@{'/teamC/toTeam?page=' + ${indexPage+3}}" th:text="${indexPage +3}" >1</a></li>
              <li th:class="${indexPage==totalPage}?'disabled' : ''" ><a th:href="@{'/teamC/toTeam?page=' + ${indexPage+1}}" href="#">&raquo;</a></li>
            </ul>

          </div>

        </div>

      </div>
    </div>
    <div class="layui-col-md4">
      <dl class="fly-panel fly-list-one">
        <dt class="fly-panel-title">团队排行榜</dt>
        <dd>
          <a href="">团队A</a>
          <span><i class="iconfont icon-pinglun1"></i> 16</span>
        </dd>
        <dd>
          <a href="">团队B</a>
          <span><i class="iconfont icon-pinglun1"></i> 16</span>
        </dd>
        <dd>
          <a href="">团队C</a>
          <span><i class="iconfont icon-pinglun1"></i> 16</span>
        </dd>
        <dd>
          <a href="">团队D</a>
          <span><i class="iconfont icon-pinglun1"></i> 16</span>
        </dd>
        <dd>
          <a href="">团队E</a>
          <span><i class="iconfont icon-pinglun1"></i> 16</span>
        </dd>
        <dd>
          <a href="">团队F</a>
          <span><i class="iconfont icon-pinglun1"></i> 16</span>
        </dd>
        <dd>
          <a href="">团队G</a>
          <span><i class="iconfont icon-pinglun1"></i> 16</span>
        </dd>

        <!-- 无数据时 -->
        <!--
        <div class="fly-none">没有相关数据</div>
        -->
      </dl>

      <div class="fly-panel">
        <div class="fly-panel-title">
          这里可作为广告区域
        </div>
        <div class="fly-panel-main">
          <a href="" target="_blank" class="fly-zanzhu" style="background-color: #393D49;">虚席以待</a>
        </div>
      </div>
      
      <div class="fly-panel fly-link">
        <h3 class="fly-panel-title">友情链接</h3>
        <dl class="fly-panel-main">
          <dd><a href="http://www.layui.com/" target="_blank">layui</a><dd>
          <dd><a href="http://layim.layui.com/" target="_blank">WebIM</a><dd>
          <dd><a href="http://layer.layui.com/" target="_blank">layer</a><dd>
          <dd><a href="http://www.layui.com/laydate/" target="_blank">layDate</a><dd>
          <dd><a href="mailto:xianxin@layui-inc.com?subject=%E7%94%B3%E8%AF%B7Fly%E7%A4%BE%E5%8C%BA%E5%8F%8B%E9%93%BE" class="fly-link">申请友链</a><dd>
        </dl>
      </div>

    </div>
  </div>
</div>

<div  th:include="/pages/front/html/common/common :: footer"></div>

<script src="../../../../res/layui/layui.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
layui.cache.page = 'jie';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../../res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '../../res/mods/'
}).extend({
  fly: 'indexTeam'
}).use('fly');

</script>
<script type="text/javascript">
  $(function () {
    $(".layui-clear li").eq(1).addClass("layui-this");
  });
</script>
</body>
</html>
