  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<div class="layui-container" style="width:900px">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12 content detail">
      <div class="fly-panel detail-box">
        <h1 th:text="'想法 '+${ideaName} +'的评论'"></h1>
        </div>
        </div>
      </div>

      <div class="fly-panel detail-box" id="flyReply">
        <fieldset class="layui-elem-field layui-field-title" style="text-align: center;">
          <legend>回帖</legend>
        </fieldset>

        <ul class="jieda" id="jieda" th:each="comment : ${comments}">
          <li data-id="111" class="jieda-daan">
            <div class="detail-about detail-about-reply" style="padding-left: 0px">
              <div class="fly-detail-user">
                <a href="" class="fly-link">
                  <cite th:text="${comment.userName}"></cite>
                </a>
              </div>

              <div class="detail-hits">
                <span th:text="${comment.commentTime}"></span>
              </div>
            </div>
            <div class="detail-body jieda-body photos">
              <p th:text="${comment.content}"></p>
            </div>
            <div class="jieda-reply">
              <span type="reply">
                <i class="iconfont icon-svgmoban53"></i>
                回复
              </span>
              <span onclick="commemt()">
                <i class="layui-icon-reply-fill">&#xe611;</i>
                评论
              </span>
            </div>
          </li>
          <hr class="layui-bg-gray">
        </ul>
        <shiro:hasRole name="user:common">
          <div class="layui-form layui-form-pane">
            <form th:action="@{/IdeaC/commentIdea}" method="post">
              <div class="layui-form-item layui-form-text">
                <a name="comment"></a>
                <div class="layui-input-block">
                  <textarea id="L_content" name="content" required lay-verify="required" placeholder="请输入内容"  class="layui-textarea fly-editor" style="height: 150px;"></textarea>
                </div>
              </div>
              <div class="layui-form-item">
                <input type="hidden" name="ideaName" th:value="${ideaName}">
                <input type="hidden" name="ideaId" th:value="${ideaId}">
                <button class="layui-btn" type="submit">提交回复</button>
              </div>
            </form>
          </div>
        </shiro:hasRole>

      </div>
    </div>
  </div>
</div>

<div class="fly-footer" th:fragment="footer">
  <p><a href="http://fly.layui.com/" target="_blank">SourceIdea·Cvte社区</a> 2019 &copy; <a href="http://www.layui.com/" target="_blank">Cvte.com 出品</a></p>
</div>
