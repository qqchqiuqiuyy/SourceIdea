<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>SourceIdea</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="SourceIdea社区">
  <meta name="description" content="SourceIdea">
  <link rel="stylesheet" href="../../../../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../../../../res/css/global.css">
</head>
<body>

<script th:include="/pages/front/html/common/common :: script"></script>
<!---->
<div th:include=" /pages/front/html/common/common :: commonHeader"></div>
<!--横-->
<div th:include="/pages/front/html/common/common :: navigation"></div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md10">
      <div class="fly-panel" style="margin-bottom: 0;">

        <div class=" fly-filter">
          <table>
            <tr>
              <td> <div href="" class="layui-this" style="width:350px"><h1>想法详细</h1></div></td>
            </tr>
          </table>
        </div>
        <hr>
        <ul class="fly-list" >
          <li style="margin-bottom: 60px">
            <h3>
              <a    th:text="${ideaMsg.ideaName}"></a>
            </h3>
            <div class="fly-list-info">
              <cite th:text="'想法发起人: '+${ideaMsg.ideaUser}"></cite>
            </div>
            <div class="fly-list-info">
              <cite th:text="'想法介绍: '+${ideaMsg.ideaMsg}"></cite>
            </div>
            <div class="fly-list-info">
              <cite th:text="'想法发起时间: '+${ideaMsg.ideaCreateTime}"></cite>
            </div>
            <div class="fly-list-badge">
            </div>
          </li>

        </ul>

        <!-- <div class="fly-none">没有相关数据</div> -->

        <br>
        <hr>

      </div>
    </div>

  </div>
</div>


<div  th:include="/pages/front/html/common/common :: footer"></div>

<script src="../../../../../res/layui/layui.js"></script>
<script>
layui.cache.page = 'jie';
layui.cache.user = {
  username: '游客'
  ,uid: -1
  ,avatar: '../../res/images/avatar/00.jpg'
  ,experience: 83
  ,sex: '男'
};
layui.config({
  version: "3.0.0"
  ,base: '../../res/mods/'
}).extend({
  fly: 'index'
}).use(['fly', 'face'], function(){
  var $ = layui.$
  ,fly = layui.fly;
  //如果你是采用模版自带的编辑器，你需要开启以下语句来解析。
  /*
  $('.detail-body').each(function(){
    var othis = $(this), html = othis.html();
    othis.html(fly.content(html));
  });
  */
});
</script>
<script type="text/javascript">
  $(function () {
    $(".layui-clear li").eq(2).addClass("layui-this");
  });
</script>
</body>
</html>
