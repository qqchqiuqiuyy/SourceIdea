<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>SourceIdea社区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="SourceIdea社区">
  <meta name="description" content="SourceIdea社区">
  <link rel="stylesheet" href="../../../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../../../res/css/global.css">
  <link rel="stylesheet" href="../../../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script th:include="/pages/front/html/common/common :: script"></script>
<!---->
<div th:include=" /pages/front/html/common/common :: commonHeader"></div>
<!--横-->
<div th:include="/pages/front/html/common/common :: navigation"></div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md10">
      <div class="fly-panel" style="margin-bottom: 0;">

        <div class=" fly-filter">
          <table>
            <tr>
              <td> <div href="" class="layui-this" style="width:500px"><h1 th:text="${session.userName} + '的想法列表'"></h1></div></td>
              <!--搜索框-->
               <form class="form-inline layui-form" th:action="@{/UserC/toMyIdea}" type="post" >
               <td>
                   <input type="text"  name="ideaName"   placeholder="搜索想法" autocomplete="off" class="layui-input" style="width:200px">
               </td>
                 <td>
                     <div class="input-group" >
                       <select class="selectpicker  show-tick form-control layui-input" style="border: 0; background: transparent;width:80px;height:38px" name="tagName">
                           <option value="">标签</option>
                          <span th:each="tag:${tags}">
                                <option th:value="${tag.tagName}" th:text="${tag.tagName}" ></option>
                          </span>
                       </select>
                     </div>
                 </td>
               <td>
                 <button style="float: left" type="submit" class="layui-btn layui-btn-normal" >确认</button>
               </td>
               </form>
                <td><a style="float: left;margin-left: 30px;color:white" type="button" class="layui-btn layui-btn-normal" th:href="@{/IdeaC/toAddIdea}">新增想法</a></td>
            </tr>
          </table>
        </div>
        <hr>
        <ul class="fly-list" th:each="idea:${ideas}">
          <li style="margin-bottom: 60px">
            <h3>
              <a   th:href="@{/IdeaC/toIdeaMsg(ideaId=${idea.ideaId})}" th:text="${idea.ideaName}"></a>
            </h3>
            <div class="fly-list-info">
              <span style="display: inline-block;margin-right: 20px">
                  <i class="layui-icon layui-icon-note" style="font-size: 20px; color: #1E9FFF;">&#xe66e;</i>
                    <span th:text="${idea.ideaTag}"></span>
              </span>

              <span th:text="'发起时间: '+${idea.ideaCreateTime}" style="display: inline-block;margin-left: 30px">想法发起时间 </span>
               <span style="display: inline-block;float: right">
                 <button class="layui-btn layui-btn-normal btn-xs" style="display: inline-block;"  onclick="toComment(this.value)"  th:value="${idea.ideaId}" type="submit">评论</button>
                  <button class="layui-btn layui-btn-normal btn-xs" style="display: inline-block;"  th:value="${idea.ideaId}" th:id="'buttonId'+${idea.ideaId}">点赞</button>
                   <i th:text="${idea.ideaSupports}" th:id="'ideaId'+${idea.ideaId}"></i>
                    <i th:text="${session.userId}" th:id="'userId'+ ${idea.ideaId}" style="visibility: hidden"></i>
                    <i th:text="${idea.ideaName}" th:id="'ideaName'+ ${idea.ideaId}" style="visibility: hidden"></i>
                   <button class="layui-btn layui-btn-danger" style="display: inline-block;"  onclick="delIdea(this.value)" th:value="${idea.ideaId}" th:id="'delIdea'+${idea.ideaId}">删除</button>
                 </span>
            </div>
            <div class="fly-list-badge">
            </div>
          </li>

        </ul>

        <!-- <div class="fly-none">没有相关数据</div> -->

        <br>
        <hr>
        <div style="text-align: center">
          <!--分页-->
          <div style="margin-top: 40px">
            <ul class="pagination" >
              <li th:class="${indexPage==1}?'disabled' : ''"><a th:href="@{'/UserC/toMyIdea?page=' + ${indexPage-1}}">&laquo;</a></li>
              <li th:if="${indexPage-3 >=1}" ><a th:href="@{'/UserC/toMyIdea?page=' + ${indexPage-3}}" th:text="${indexPage -3}" >1</a></li>
              <li th:if="${indexPage-2 >=1}" ><a th:href="@{'/UserC/toMyIdea?page=' + ${indexPage-2}}" th:text="${indexPage -2}" >1</a></li>
              <li th:if="${indexPage-1 >=1}" ><a th:href="@{'/UserC/toMyIdea?page=' + ${indexPage-1}}" th:text="${indexPage -1}" >1</a></li>
              <li class="active"><a href="#" th:text="${indexPage}" >1</a></li>
              <li th:if="${indexPage+1 <=totalPage}" ><a th:href="@{'/UserC/toMyIdea?page=' + ${indexPage+1}}" th:text="${indexPage +1}" >1</a></li>
              <li th:if="${indexPage+2 <=totalPage}" ><a th:href="@{'/UserC/toMyIdea?page=' + ${indexPage+2}}" th:text="${indexPage +2}" >1</a></li>
              <li th:if="${indexPage+3 <=totalPage}" ><a th:href="@{'/UserC/toMyIdea?page=' + ${indexPage+3}}" th:text="${indexPage +3}" >1</a></li>
              <li th:class="${indexPage==totalPage}?'disabled' : ''" ><a th:href="@{'/UserC/toMyIdea?page=' + ${indexPage+1}}" href="#">&raquo;</a></li>
            </ul>

          </div>

        </div>

      </div>
    </div>
  </div>
</div>

<div  th:include="/pages/front/html/common/common :: footer"></div>

<script src="../../../../../res/layui/layui.js"></script>
<script>
  function toComment(ideaId) {
      console.log("/IdeaC/toIdeaComments?ideaId=" + ideaId+"ideaName="+$("#ideaName"+ideaId).text());
      window.location.href = "/IdeaC/toIdeaComments?ideaId=" + ideaId+"&ideaName="+$("#ideaName"+ideaId).text();
  }
  function msg(val){
    layer.open({
      title: false,
      type : 1,
      content : val
    });
  }
function supports(ideaId){
    console.log("进入supports方法")
    /*得到点赞用户的Id*/
  var a = $("#userId"+ideaId).text();
  var userId = parseInt(a);

  /* 获得点赞的想法 Id */
  var s = $("#ideaId"+ideaId).text()
  var supports = parseInt(s);

  $.ajax({
    url:"/IdeaC/upIdeaSupports",
    data:{ "ideaId" : ideaId,
            "userId" : userId
        },
    type:"post",
    dataType:"json",
    cache:false,
    success:function(data){//ajax返回的数据
      console.log(data);
      if(data.isSuccess == "1"){
        $("#ideaId"+ideaId).text(supports + 1)
        console.log("supportNums" + supports);
        console.log("userId "+userId);
        /*点击改变颜色*/
        $("#buttonId"+ideaId).css("background-color","red");
        console.log("#buttonId"+ideaId)
      }else{
          layer.msg(data.msg);
      }
    },
    error:function (data) {
        layer.msg("未登录无法点赞哦! 请登录")
    }

  });
}

  function delIdea(ideaId) {
      console.log(ideaId);

      $.ajax({
          url:"/UserC/delIdea",
          data:{
              "ideaId" : ideaId
          },
          type:"post",
          dataType:"json",
          cache:false,
          success:function(data){//ajax返回的数据
              console.log(data);
              if(data.isSuccess == "1"){
                  $("#delIdea" + ideaId).parent().parent().parent().remove();
                  layer.msg(data.msg);
              }else{
                  layer.msg(data.msg);
              }
          },
          error:function (data) {
              alert("未登录无法删除哦! 请登录")
          }
      });
  }

layui.config({
  version: "3.0.0",
  base: '../../res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>
<script type="text/javascript">
  $(function () {
    $(".layui-clear li").eq(6).addClass("layui-this");
  });
</script>
</body>
</html>
