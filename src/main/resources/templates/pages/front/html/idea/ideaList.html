<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>SourceIdea社区</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  <link rel="stylesheet" href="../../../../res/layui/css/layui.css">
  <link rel="stylesheet" href="../../../../res/css/global.css">
  <link rel="stylesheet" href="../../../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script th:include="/pages/front/html/common/common :: script"></script>
<!---->
<div th:include=" /pages/front/html/common/common :: commonHeader"></div>
<!--横-->
<div th:include="/pages/front/html/common/common :: navigation"></div>

<div class="layui-container">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md8">
      <div class="fly-panel" style="margin-bottom: 0;">

        <div class=" fly-filter">
          <table>
            <tr>
              <td> <div href="" class="layui-this" style="width:350px"><h1>想法列表</h1></div></td>
              <!--搜索框-->
               <form class="form-inline layui-form" th:action="@{/IdeaC/toIdea}" type="post" >
               <td>
                   <input type="text"  name="ideaName"   placeholder="搜索想法" autocomplete="off" class="layui-input" style="width:200px">
               </td>
                 <td>
                     <div class="input-group" >
                       <select class="selectpicker  show-tick form-control layui-input" style="border: 0; background: transparent;width:80px;height:38px" name="tagName">
                           <option value="">标签</option>
                          <span th:each="tag:${tags}">
                                <option th:value="${tag.tagName}" th:text="${tag.tagName}" ></option>
                          </span>
                       </select>
                     </div>
                 </td>
               <td>
                 <button style="float: left" type="submit" class="layui-btn layui-btn-normal" >确认</button>
               </td>
               </form>
            </tr>
          </table>
        </div>
        <hr>
        <ul class="fly-list" th:each="idea:${ideas}">
          <li style="margin-bottom: 60px">
            <h3>
              <a   th:href="@{/IdeaC/toIdeaMsg(ideaId=${idea.ideaId})}" th:text="${idea.ideaName}"></a>
            </h3>
            <div class="fly-list-info">
              <span style="display: inline-block;margin-right: 20px">
                  <i class="layui-icon layui-icon-note" style="font-size: 20px; color: #1E9FFF;">&#xe66e;</i>
                    <span th:text="${idea.ideaTag}"></span>
              </span>
              <cite th:text="'想法发起人: '+${idea.ideaUserName}"></cite>
              <span th:text="'发起时间: '+${idea.ideaCreateTime}" style="display: inline-block;margin-left: 30px">想法发起时间 </span>

               <span style="display: inline-block;margin-left:70px">
                 <button class="layui-btn layui-btn-normal btn-xs" style="display: inline-block;"  onclick="toComment(this)"  th:value="${idea.ideaId}" type="submit">评论</button>
                  <button class="layui-btn layui-btn-normal btn-xs" style="display: inline-block;" onclick="supports(this.value)" th:value="${idea.ideaId}" th:id="'buttonId'+${idea.ideaId}">点赞</button>
                   <i th:text="${idea.ideaSupports}" th:id="'ideaId'+${idea.ideaId}"></i>
                    <i th:text="${session.userId}" th:id="'userId'+ ${idea.ideaId}" style="visibility: hidden"></i>
                 </span>
            </div>
            <div class="fly-list-badge">
            </div>
          </li>

        </ul>

        <!-- <div class="fly-none">没有相关数据</div> -->

        <br>
        <hr>
        <div style="text-align: center">
          <!--分页-->
          <div style="margin-top: 40px">
            <ul class="pagination" >
              <li th:class="${indexPage==1}?'disabled' : ''"><a th:href="@{'/IdeaC/toIdea?page=' + ${indexPage-1}}">&laquo;</a></li>
              <li th:if="${indexPage-3 >=1}" ><a th:href="@{'/IdeaC/toIdea?page=' + ${indexPage-3}}" th:text="${indexPage -3}" >1</a></li>
              <li th:if="${indexPage-2 >=1}" ><a th:href="@{'/IdeaC/toIdea?page=' + ${indexPage-2}}" th:text="${indexPage -2}" >1</a></li>
              <li th:if="${indexPage-1 >=1}" ><a th:href="@{'/IdeaC/toIdea?page=' + ${indexPage-1}}" th:text="${indexPage -1}" >1</a></li>
              <li class="active"><a href="#" th:text="${indexPage}" >1</a></li>
              <li th:if="${indexPage+1 <=totalPage}" ><a th:href="@{'/IdeaC/toIdea?page=' + ${indexPage+1}}" th:text="${indexPage +1}" >1</a></li>
              <li th:if="${indexPage+2 <=totalPage}" ><a th:href="@{'/IdeaC/toIdea?page=' + ${indexPage+2}}" th:text="${indexPage +2}" >1</a></li>
              <li th:if="${indexPage+3 <=totalPage}" ><a th:href="@{'/IdeaC/toIdea?page=' + ${indexPage+3}}" th:text="${indexPage +3}" >1</a></li>
              <li th:class="${indexPage==totalPage}?'disabled' : ''" ><a th:href="@{'/IdeaC/toIdea?page=' + ${indexPage+1}}" href="#">&raquo;</a></li>
            </ul>

          </div>

        </div>

      </div>
    </div>
    <div class="layui-col-md4">
      <dl class="fly-panel fly-list-one" >
        <dt class="fly-panel-title">点赞排名排行榜</dt>
        <dd th:each="idea : ${ideasSupports} " >
          <a th:href="@{/IdeaC/toIdeaMsg(ideaId=${idea.ideaId})}" th:text="${idea.ideaName}"></a>
          <span style="display: inline-block;float:right;margin-right: 150px"><i class="iconfont icon-zan"  th:text="${idea.ideaSupports}"></i></span>
        </dd>
      </dl>

      <div class="fly-panel">
        <div class="fly-panel-title">
          这里可作为广告区域
        </div>
        <div class="fly-panel-main">
          <a href="" target="_blank" class="fly-zanzhu" style="background-color: #393D49;">虚席以待</a>
        </div>
      </div>

      <div class="fly-panel fly-link">
        <h3 class="fly-panel-title">友情链接</h3>
        <dl class="fly-panel-main">
          <dd><a href="http://www.layui.com/" target="_blank">layui</a><dd>
          <dd><a href="http://layim.layui.com/" target="_blank">WebIM</a><dd>
          <dd><a href="http://layer.layui.com/" target="_blank">layer</a><dd>
          <dd><a href="http://www.layui.com/laydate/" target="_blank">layDate</a><dd>
          <dd><a href="mailto:xianxin@layui-inc.com?subject=%E7%94%B3%E8%AF%B7Fly%E7%A4%BE%E5%8C%BA%E5%8F%8B%E9%93%BE" class="fly-link">申请友链</a><dd>
        </dl>
      </div>

    </div>
  </div>
</div>

<div class="fly-footer" th:fragment="footer">
  <p><a href="http://fly.layui.com/" target="_blank">SourceIdea·Cvte社区</a> 2019 &copy; <a href="http://www.layui.com/" target="_blank">Cvte.com 出品</a></p>
</div>

<script src="../../../../res/layui/layui.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
  function toComment(idea) {
    window.location.href = "/IdeaC/toIdeaComments?ideaId=" + idea.value;
  }
  function msg(val){
    layer.open({
      title: false,
      type : 1,
      content : val
    });
  }
function supports(ideaId){
    console.log("进入supports方法")
    /*得到点赞用户的Id*/
  var a = $("#userId"+ideaId).text();
  var userId = parseInt(a);

  /* 获得点赞的想法 Id */
  var s = $("#ideaId"+ideaId).text()
  var supports = parseInt(s);

  $.ajax({
    url:"/IdeaC/upIdeaSupports",
    data:{ "ideaId" : ideaId,
            "userId" : userId
        },
    type:"post",
    dataType:"json",
    cache:false,
    success:function(data){//ajax返回的数据
      console.log(data);
      if(data.isSuccess == "1"){
        $("#ideaId"+ideaId).text(supports + 1)
        console.log("supportNums" + supports);
        console.log("userId "+userId);
        /*点击改变颜色*/
        $("#buttonId"+ideaId).css("background-color","red");
        console.log("#buttonId"+ideaId)
      }else{
        alert(data.msg);
      }
    },
    error:function (data) {
      alert("未登录无法点赞哦! 请登录")
    }

  });
}
layui.config({
  version: "3.0.0",
  base: '../../res/mods/'
}).extend({
  fly: 'index'
}).use('fly');
</script>
<script type="text/javascript">
  $(function () {
    $(".layui-clear li").eq(2).addClass("layui-this");
  });
</script>
</body>
</html>
